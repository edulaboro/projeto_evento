<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Projeto Gerenciamento de Eventos</title>
</head>
<body>
    <header>
        <!-- Criando uma barra de menu superior -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Gerenciador de Eventos</a>

                <!-- Criando um botão para quando for reduzido a página ser exibido -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Criando menus com estilo collapse-->
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="" class="nav-link">Eventos</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Logout</a></li>
                    </ul>

                </div>
            </div>

        </nav>
    </header>

<!-- Criando nosso conteúdo do site -->
    <main class="container-fluid mt-5">
        <h1 class="text-center fw-bold">Cadastre um novo evento</h1>
        <hr>
        <form action="" class="mt-5">
            <section class="container col-md-6">
                <div class="row mb-3">
                    <label for="nomeEvento" class="form-label">
                        Nome<span class="text-danger">*</span>
                    </label>
                    <input type="text" name="nomeEvento" id="nomeEvento" class="form-control">
                </div>

                <div class="row mb-3">
                    <label for="dataEvento" class="form-label">
                        Data do Evento <span class="text-danger">*</span>
                    </label>
                    <input type="date" name="dataEvento" id="dataEvento" class="form-control" required>
                </div>
            </section>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
